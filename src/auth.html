<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | Connected</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 32px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid #E5E5E5;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 2px solid #E5E5E5;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .auth-tab.active {
            color: #007AFF;
            border-bottom: 2px solid #007AFF;
            margin-bottom: -2px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<nav class="navbar"></nav>
<div class="auth-container" style="margin-top: 120px;">
    <div class="auth-tabs">
        <div class="auth-tab active" id="tab-login">Log In</div>
        <div class="auth-tab" id="tab-signup">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="login-form">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="login-email" class="form-input" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" class="form-input" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
        </div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="hidden">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="signup-email" class="form-input" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="signup-password" class="form-input" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="signup-confirm" class="form-input" required>
        </div>
        <div class="form-group">
            <label>I am a...</label>
            <select id="signup-role" class="form-input" style="background: white;" required>
                <option value="student">Student</option>
                <option value="tutor">Tutor</option>
                <option value="counselor">Counselor</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
        </div>
    </form>

    <div class="auth-divider">
        <span>or</span>
    </div>

    <!-- Social Login -->
    <div class="social-login-container">
        <div class="social-login-grid">
            <button type="button" class="btn-social" onclick="window.handleSocialLogin('google')">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                Continue with Google
            </button>
        </div>
    </div>

    <p id="auth-message" style="margin-top: 16px; text-align: center; color: red;" class="hidden"></p>
</div>

<script type="module">
    import { auth } from '/src/lib/auth.js';
    import { initLayout } from '/src/components/layout.js';

    // Initialize Navbar
    initLayout();

    const tabLogin = document.getElementById('tab-login');
    const tabSignup = document.getElementById('tab-signup');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const msg = document.getElementById('auth-message');

    // Function to switch tabs
    function switchTab(tab) {
        msg.classList.add('hidden');
        if (tab === 'signup') {
            tabSignup.classList.add('active');
            tabLogin.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        } else {
            tabLogin.classList.add('active');
            tabSignup.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        }
    }

    // Check URL Hash on Load
    if (window.location.hash === '#signup') {
        switchTab('signup');
    }

    // Toggle Tabs Handlers
    tabLogin.addEventListener('click', () => {
        switchTab('login');
        history.pushState(null, null, '#login');
    });

    tabSignup.addEventListener('click', () => {
        switchTab('signup');
        history.pushState(null, null, '#signup');
    });

    // Handle Login
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        const { data, error } = await auth.signIn(email, password);
        if (error) {
            msg.textContent = error.message;
            msg.classList.remove('hidden');
        } else {
            window.location.href = '/'; // Go to home, logic there will redirect if needed
        }
    });

    // Handle Signup
    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirm = document.getElementById('signup-confirm').value;

        const role = document.getElementById('signup-role').value;

        if (password !== confirm) {
            msg.textContent = "Passwords do not match";
            msg.classList.remove('hidden');
            return;
        }

        const { data, error } = await auth.signUp(email, password, role);
        if (error) {
            msg.textContent = error.message;
            msg.classList.remove('hidden');
        } else {
            msg.style.color = 'green';

            // Check if session exists (Auto-login was successful)
            if (data.session) {
                msg.textContent = 'Account created! Redirecting...';
                msg.classList.remove('hidden');
                window.location.href = '/onboarding.html';
            } else {
                // No session (maybe email confirm required?), try forceful login just in case
                // Sometimes Supabase returns user but no session depending on config
                const { data: loginData, error: loginError } = await auth.signIn(email, password);
                if (loginData.session) {
                    msg.textContent = 'Account created! Redirecting...';
                    msg.classList.remove('hidden');
                    window.location.href = '/onboarding.html';
                } else {
                    // Truly requires email confirmation
                    msg.textContent = 'Account created! Please check your email to confirm.';
                    msg.classList.remove('hidden');
                }
            }
        }
    });
</script>
</body>

</html>

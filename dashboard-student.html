<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | Connected</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/dashboard.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://unpkg.com/heic2any/dist/heic2any.min.js"></script>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 24px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid #E5E5E5;
            margin-bottom: 32px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 0;
            font-size: 1rem;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
        }

        .tab-btn.active {
            color: var(--text-primary);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #007AFF;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Bookings List */
        .booking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            background: white;
            border: 1px solid #E5E5E5;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-confirmed {
            background: #E6F8E8;
            color: #34C759;
        }

        .status-pending {
            background: #FFF4E5;
            color: #FF9500;
        }
    </style>
</head>

<body>
    <nav class="navbar"></nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1 id="user-name">Welcome back</h1>
                <p style="color: var(--text-secondary);">Student Dashboard</p>
            </div>
            <a href="/tutors.html" class="btn btn-primary">Book a Session</a>
        </div>

        <div class="dashboard-tabs">
            <button class="tab-btn active" data-tab="bookings">My Bookings</button>
            <button class="tab-btn" data-tab="messages">Messages</button>
            <button class="tab-btn" data-tab="connections">Connections</button>
            <button class="tab-btn" data-tab="saved">Saved Users</button>
            <button class="tab-btn" data-tab="profile">Profile</button>
        </div>

        <div id="tab-bookings" class="tab-content active">
            <div id="bookings-list">
                <!-- Populated by JS -->
                <p>Loading bookings...</p>
            </div>
        </div>

        <div id="tab-messages" class="tab-content">
            <p>Select a conversation to start chatting.</p>
        </div>

        <div id="tab-connections" class="tab-content">
            <h3>My Study Buddies</h3>
            <div id="connections-list">Loading...</div>
        </div>

        <div id="tab-saved" class="tab-content">

            <div id="saved-list">Loading...</div>
        </div>

        <div id="tab-profile" class="tab-content">
            <h3>Edit Profile</h3>
            <!-- Profile Form Placeholder -->
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Study Buddies | Connected</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar"></nav>

    <main class="page-container">
        <div class="container-wide">
            <div class="layout-grid">
                <!-- Sidebar Filters -->
                <aside class="filter-sidebar">
                    <div class="filter-header">
                        <h3>Filters</h3>
                        <button class="btn-text">Clear all</button>
                    </div>

                    <div class="filter-group">
                        <h4 class="filter-title">Subject</h4>
                        <div class="filter-options">
                            <!-- Top 6 Popular -->
                            <label class="checkbox-item"><input type="checkbox"> Math AA</label>
                            <label class="checkbox-item"><input type="checkbox"> Math AI</label>
                            <label class="checkbox-item"><input type="checkbox"> Biology</label>
                            <label class="checkbox-item"><input type="checkbox"> Chemistry</label>
                            <label class="checkbox-item"><input type="checkbox"> Economics</label>
                            <label class="checkbox-item"><input type="checkbox"> English A</label>

                            <!-- Reuse JS logic by keeping ID same -->
                            <div id="extra-subjects" style="display: none; flex-direction: column; gap: 12px;">
                                <label class="checkbox-item"><input type="checkbox"> Physics</label>
                                <label class="checkbox-item"><input type="checkbox"> Business Mgmt</label>
                                <label class="checkbox-item"><input type="checkbox"> Psychology</label>
                                <label class="checkbox-item"><input type="checkbox"> History</label>
                                <label class="checkbox-item"><input type="checkbox"> Geography</label>
                                <label class="checkbox-item"><input type="checkbox"> Global Politics</label>
                                <label class="checkbox-item"><input type="checkbox"> ESS</label>
                                <label class="checkbox-item"><input type="checkbox"> Computer Science</label>
                                <label class="checkbox-item"><input type="checkbox"> Design Tech</label>
                                <label class="checkbox-item"><input type="checkbox"> SEHS</label>
                                <label class="checkbox-item"><input type="checkbox"> Languages</label>
                                <label class="checkbox-item"><input type="checkbox"> Arts</label>
                            </div>

                            <button id="show-more-subjects" class="btn-text"
                                style="display: flex; align-items: center; gap: 4px; margin-top: 4px;">
                                Show more
                                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor"
                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 1L5 5L9 1" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h4 class="filter-title">Year Group</h4>
                        <div class="filter-options">
                            <label class="checkbox-item"><input type="checkbox"> IB2 (Year 13)</label>
                            <label class="checkbox-item"><input type="checkbox"> IB1 (Year 12)</label>
                            <label class="checkbox-item"><input type="checkbox"> Pre-IB</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h4 class="filter-title">Study Style</h4>
                        <div class="filter-options">
                            <label class="checkbox-item"><input type="checkbox"> Silent / Deep Work</label>
                            <label class="checkbox-item"><input type="checkbox"> Collaborative / Discussion</label>
                            <label class="checkbox-item"><input type="checkbox"> Exam Prep / Past Papers</label>
                            <label class="checkbox-item"><input type="checkbox"> Essay Review</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h4 class="filter-title">Availability</h4>
                        <div class="filter-options">
                            <label class="checkbox-item"><input type="checkbox"> Weekends</label>
                            <label class="checkbox-item"><input type="checkbox"> Weekday Evenings</label>
                            <label class="checkbox-item"><input type="checkbox"> Flexible</label>
                        </div>
                    </div>
                </aside>

                <!-- Main Content -->
                <section class="results-section">
                    <div class="results-header">
                        <div>
                            <h1>Find Study Buddies</h1>
                            <p class="text-secondary" id="student-count">Loading...</p>
                        </div>
                        <div class="sort-wrapper">
                            <span>Sort by:</span>
                            <select class="sort-select">
                                <option>Recommended</option>
                                <option>Same Time Zone</option>
                                <option>Same Subjects</option>
                                <option>Recently Active</option>
                            </select>
                        </div>
                    </div>

                    <div class="profiles-grid">
                        <!-- Profiles will be loaded here via JS -->
                    </div>
            </div>
            </section>
        </div>
        </div>
    </main>

    <footer></footer>

    <script type="module" src="/src/main.js"></script>
</body>

</html>

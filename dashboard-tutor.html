<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard | Connected</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/dashboard.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://unpkg.com/heic2any/dist/heic2any.min.js"></script>
    <style>
        /* Reuse dashboard styles */
        .dashboard-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 24px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid #E5E5E5;
            margin-bottom: 32px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 0;
            font-size: 1rem;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
        }

        .tab-btn.active {
            color: var(--text-primary);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #007AFF;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar"></nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1 id="user-name">Welcome back</h1>
                <p id="dashboard-role-title" style="color: var(--text-secondary);">Tutor Dashboard</p>
            </div>
            <div style="display: flex; gap: 12px;">
                <!-- Availability button removed -->
            </div>
        </div>

        <div class="dashboard-tabs">
            <button class="tab-btn active" data-tab="upcoming">Upcoming Sessions</button>
            <button class="tab-btn" data-tab="requests">Booking Requests</button>
            <button class="tab-btn" data-tab="messages">Messages</button>
            <button class="tab-btn" data-tab="saved">Saved Users</button>
            <button class="tab-btn" data-tab="availability">Availability</button>
            <button class="tab-btn" data-tab="profile">Profile & Rates</button>
        </div>

        <div id="tab-upcoming" class="tab-content active">
            <!-- Session Summary Metrics -->
            <div id="session-summary" style="margin-bottom: 32px;"></div>

            <!-- Next Session Preview -->
            <div id="next-session-preview" style="margin-bottom: 24px;"></div>

            <!-- Latest Notifications -->
            <div id="notifications-container"></div>

            <div id="upcoming-list">Loading...</div>
        </div>

        <div id="tab-requests" class="tab-content">
            <div id="requests-list">No new requests.</div>
        </div>

        <div id="tab-messages" class="tab-content">
            <p>Messages...</p>
        </div>

        <div id="tab-saved" class="tab-content">
            <div id="saved-list">Loading...</div>
        </div>

        <div id="tab-profile" class="tab-content">
            <h3>Edit Tutor Profile</h3>
        </div>

        <div id="tab-availability" class="tab-content">
            <div class="availability-header" style="margin-bottom: 24px;">
                <h3>Manage Availability</h3>
                <p style="color: var(--text-secondary);">Click slots to toggle availability. Red slots are booked
                    sessions.</p>
            </div>

            <div class="calendar-controls">
                <button class="btn btn-secondary" id="cal-prev-week">&larr; Previous Week</button>
                <h4 id="cal-current-range" style="font-size: 1.1rem; font-weight: 600;">Loading...</h4>
                <button class="btn btn-secondary" id="cal-next-week">Next Week &rarr;</button>
            </div>

            <div class="calendar-grid-container">
                <div class="calendar-header-row" id="cal-header-row">
                    <!-- JS Injected: Time Label Col + 7 Days -->
                </div>
                <div class="calendar-body" id="cal-body">
                    <!-- JS Injected: 30 min rows -->
                </div>
            </div>

            <!-- Legend -->
            <div
                style="display: flex; gap: 24px; margin-top: 16px; font-size: 0.9rem; color: var(--text-secondary); align-items: center;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div
                        style="width: 16px; height: 16px; border: 1px solid #E5E5E5; background: white; border-radius: 4px;">
                    </div>
                    <span>Unavailable</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div
                        style="width: 16px; height: 16px; background: #E3F2FD; border-left: 3px solid #007AFF; border-radius: 4px;">
                    </div>
                    <span>Available</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div
                        style="width: 16px; height: 16px; background: #FFF0F0; border-left: 3px solid #FF3B30; border-radius: 4px;">
                    </div>
                    <span>Booked</span>
                </div>
            </div>

            <div id="calendar-save-bar" class="save-bar">
                <span id="save-bar-msg" style="font-weight: 500;">You have unsaved changes.</span>
                <button class="btn btn-secondary" id="cal-discard-btn">Discard</button>
                <button class="btn btn-primary" id="cal-save-btn">Save Changes</button>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard | Connected</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/dashboard.js"></script>
    <style>
        /* Reuse dashboard styles */
        .dashboard-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 24px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid #E5E5E5;
            margin-bottom: 32px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 0;
            font-size: 1rem;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
        }

        .tab-btn.active {
            color: var(--text-primary);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #007AFF;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Connected</a>
            <div class="nav-auth"></div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1 id="user-name">Welcome back</h1>
                <p style="color: var(--text-secondary);">Tutor Dashboard</p>
            </div>
            <div style="display: flex; gap: 12px;">
                <button class="btn btn-secondary">Availability</button>
            </div>
        </div>

        <div class="dashboard-tabs">
            <button class="tab-btn active" data-tab="upcoming">Upcoming Sessions</button>
            <button class="tab-btn" data-tab="requests">Booking Requests</button>
            <button class="tab-btn" data-tab="messages">Messages</button>
            <button class="tab-btn" data-tab="profile">Profile & Rates</button>
        </div>

        <div id="tab-upcoming" class="tab-content active">
            <div id="upcoming-list">Loading...</div>
        </div>

        <div id="tab-requests" class="tab-content">
            <div id="requests-list">No new requests.</div>
        </div>

        <div id="tab-messages" class="tab-content">
            <p>Messages...</p>
        </div>

        <div id="tab-profile" class="tab-content">
            <h3>Edit Tutor Profile</h3>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard | Connected</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/dashboard.js"></script>
    <style>
        /* Reuse dashboard styles */
        .dashboard-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 24px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid #E5E5E5;
            margin-bottom: 32px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 0;
            font-size: 1rem;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
        }

        .tab-btn.active {
            color: var(--text-primary);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #007AFF;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar"></nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1 id="user-name">Welcome back</h1>
                <p style="color: var(--text-secondary);">Tutor Dashboard</p>
            </div>
            <div style="display: flex; gap: 12px;">
                <button class="btn btn-secondary">Availability</button>
            </div>
        </div>

        <div class="dashboard-tabs">
            <button class="tab-btn active" data-tab="upcoming">Upcoming Sessions</button>
            <button class="tab-btn" data-tab="requests">Booking Requests</button>
            <button class="tab-btn" data-tab="messages">Messages</button>
            <button class="tab-btn" data-tab="availability">Availability</button>
            <button class="tab-btn" data-tab="profile">Profile & Rates</button>
        </div>

        <div id="tab-upcoming" class="tab-content active">
            <div id="upcoming-list">Loading...</div>
        </div>

        <div id="tab-requests" class="tab-content">
            <div id="requests-list">No new requests.</div>
        </div>

        <div id="tab-messages" class="tab-content">
            <p>Messages...</p>
        </div>

        <div id="tab-profile" class="tab-content">
            <h3>Edit Tutor Profile</h3>
        </div>

        <div id="tab-availability" class="tab-content">
            <div class="availability-header" style="margin-bottom: 24px;">
                <h3>Manage Availability</h3>
                <p style="color: var(--text-secondary);">Set your standard weekly working hours. This will generate
                    30-minute booking slots for the next 4 weeks.</p>
            </div>

            <form id="availability-form"
                style="max-width: 600px; background: white; padding: 24px; border-radius: 12px; border: 1px solid #e5e5e5;">
                <div id="schedule-rows">
                    <!-- Dynamic Rows Generated by JS, but hardcoding for simplicity for now or using JS to render -->
                    <div class="schedule-row"
                        style="display: flex; gap: 12px; margin-bottom: 16px; align-items: center;">
                        <input type="checkbox" name="day" value="Mon"> <span>Mon</span>
                        <input type="time" name="start-Mon" value="09:00"> <span>to</span> <input type="time"
                            name="end-Mon" value="17:00">
                    </div>
                    <div class="schedule-row"
                        style="display: flex; gap: 12px; margin-bottom: 16px; align-items: center;">
                        <input type="checkbox" name="day" value="Tue"> <span>Tue</span>
                        <input type="time" name="start-Tue" value="09:00"> <span>to</span> <input type="time"
                            name="end-Tue" value="17:00">
                    </div>
                    <div class="schedule-row"
                        style="display: flex; gap: 12px; margin-bottom: 16px; align-items: center;">
                        <input type="checkbox" name="day" value="Wed"> <span>Wed</span>
                        <input type="time" name="start-Wed" value="09:00"> <span>to</span> <input type="time"
                            name="end-Wed" value="17:00">
                    </div>
                    <div class="schedule-row"
                        style="display: flex; gap: 12px; margin-bottom: 16px; align-items: center;">
                        <input type="checkbox" name="day" value="Thu"> <span>Thu</span>
                        <input type="time" name="start-Thu" value="09:00"> <span>to</span> <input type="time"
                            name="end-Thu" value="17:00">
                    </div>
                    <div class="schedule-row"
                        style="display: flex; gap: 12px; margin-bottom: 16px; align-items: center;">
                        <input type="checkbox" name="day" value="Fri"> <span>Fri</span>
                        <input type="time" name="start-Fri" value="09:00"> <span>to</span> <input type="time"
                            name="end-Fri" value="17:00">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="save-availability">Save & Generate Slots</button>
            </form>
        </div>
    </div>
</body>

</html>

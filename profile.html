<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Connected</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Modern Profile Layout */
        body {
            background-color: #FAFAFA;
        }

        .profile-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            padding-top: 40px;
            padding-bottom: 80px;
            margin-top: 70px;
            /* Navbar clearance */
            max-width: 1100px !important;
        }

        @media (min-width: 900px) {
            .profile-layout {
                grid-template-columns: 340px 1fr;
                gap: 32px;
                padding-top: 60px;
            }

            .profile-sidebar {
                position: sticky;
                top: 100px;
                /* Sticky sidebar */
                height: fit-content;
            }
        }

        /* Cards */
        .profile-card {
            background: white;
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            padding: 32px;
            overflow: hidden;
        }

        /* Sidebar Specifics */
        .profile-sidebar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-avatar-xl {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 6px;
        }

        .profile-role-badge {
            display: inline-block;
            padding: 6px 16px;
            background: #F3F4F6;
            color: var(--text-secondary);
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 24px;
            text-transform: capitalize;
        }

        .sidebar-divider {
            width: 100%;
            height: 1px;
            background: #E5E7EB;
            margin: 24px 0;
        }

        /* Info List in Sidebar */
        .info-list {
            width: 100%;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-item label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #9CA3AF;
            font-weight: 600;
        }

        .info-item span {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .profile-actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .profile-actions .btn {
            width: 100%;
        }

        /* Main Content */
        .bio-section h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .bio-text {
            line-height: 1.7;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Loading State */
        .skeleton-loader {
            animation: pulse 1.5s infinite;
            background: #f0f0f0;
            border-radius: 4px;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Connected</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="tutors.html">Tutors</a>
                <a href="counselors.html">Counselors</a>
                <a href="buddies.html">Study Buddies</a>
            </div>
            <div class="nav-auth">
                <!-- Auth state handled by main.js -->
            </div>
        </div>
    </nav>

    <div id="loading" style="display: flex; justify-content: center; padding-top: 150px;">
        <div style="text-align: center;">
            <div class="skeleton-loader" style="width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 20px;">
            </div>
            <div class="skeleton-loader" style="width: 200px; height: 24px; margin: 0 auto;"></div>
        </div>
    </div>

    <div id="profile-container" class="container profile-layout" style="display: none;">
        <!-- Left Sidebar -->
        <aside class="profile-sidebar">
            <div class="profile-card profile-sidebar-content">
                <img id="p-avatar" src="" alt="Avatar" class="profile-avatar-xl">
                <h1 id="p-name" class="profile-name"></h1>
                <span id="p-role" class="profile-role-badge"></span>

                <div class="profile-actions" id="p-actions">
                    <!-- Dynamic Buttons -->
                </div>

                <div class="sidebar-divider"></div>

                <div class="info-list" id="p-details">
                    <!-- Dynamic Details -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="profile-main">
            <div class="profile-card bio-section">
                <h3>About</h3>
                <p id="p-bio" class="bio-text"></p>
            </div>
        </main>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module">
        import { supabase } from '/src/lib/supabase.js';
        import { messaging } from '/src/lib/messaging.js';

        // Debug logger
        function logDebug(msg, err = null) {
            // console.log(msg, err);
        }

        async function loadProfile() {
            try {
                const params = new URLSearchParams(window.location.search);
                const userId = params.get('id');

                if (!userId) {
                    alert('User ID missing');
                    return;
                }

                // Fetch generic profile
                const { data: profile, error } = await supabase.from('profiles').select('*').eq('id', userId).single();

                if (error || !profile) {
                    document.getElementById('loading').innerHTML = '<p>Profile not found or error loading.</p>';
                    return;
                }

                // Fetch role specific details
                let roleData = {};
                if (profile.role === 'tutor') {
                    const { data } = await supabase.from('tutor_profiles').select('*').eq('user_id', userId).single();
                    roleData = data || {};
                } else if (profile.role === 'counselor') {
                    const { data } = await supabase.from('counselor_profiles').select('*').eq('user_id', userId).single();
                    roleData = data || {};
                } else if (profile.role === 'student') {
                    const { data } = await supabase.from('student_profiles').select('*').eq('user_id', userId).single();
                    roleData = data || {};
                }

                renderProfile(profile, roleData);
            } catch (err) {
                console.error("Critical Error:", err);
            }
        }

        function renderProfile(user, details) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profile-container').style.display = 'grid'; // Enable Grid

            // Basic Info
            const avatar = user.avatar_url || `/assets/${user.role}.png`;
            document.getElementById('p-name').textContent = user.full_name;
            document.getElementById('p-role').textContent = user.role;
            document.getElementById('p-avatar').src = avatar;

            const bioText = user.bio || "This user hasn't written a bio yet.";
            document.getElementById('p-bio').innerHTML = bioText.replace(/\n/g, '<br>');

            // Sidebar Details
            const grid = document.getElementById('p-details');
            let html = '';

            if (user.role === 'tutor') {
                html += `<div class="info-item"><label>Subjects</label><span>${details.subjects?.join(', ') || 'N/A'}</span></div>`;
                html += `<div class="info-item"><label>Hourly Rate</label><span>$${details.hourly_rate || '?'} / hr</span></div>`;
                html += `<div class="info-item"><label>Experience</label><span>${details.years_experience || 0} Years</span></div>`;
            } else if (user.role === 'counselor') {
                html += `<div class="info-item"><label>Specialization</label><span>${details.specialization?.join(', ') || 'N/A'}</span></div>`;
                html += `<div class="info-item"><label>Experience</label><span>${details.years_experience || 0} Years</span></div>`;
            } else if (user.role === 'student') {
                html += `<div class="info-item"><label>Grade Level</label><span>${details.grade_level || 'N/A'}</span></div>`;
                html += `<div class="info-item"><label>Academic Interests</label><span>${details.academic_interests?.join(', ') || 'N/A'}</span></div>`;
            }
            grid.innerHTML = html;

            // Actions
            const actionContainer = document.getElementById('p-actions');
            let btns = '';

            const safeName = encodeURIComponent(user.full_name);
            const safeImg = encodeURIComponent(avatar);

            if (user.role === 'tutor' || user.role === 'counselor') {
                btns += `<a href="/booking.html?providerId=${user.id}&name=${safeName}&role=${user.role}&price=${details.hourly_rate || 0}&img=${safeImg}" class="btn btn-primary">Book Session</a>`;
                btns += `<button class="btn btn-secondary" onclick="startChat('${user.id}')">Message</button>`;
            } else {
                btns += `<button class="btn btn-primary" onclick="window.sendConnectionRequest('${user.id}')">Connect</button>`;
                btns += `<button class="btn btn-secondary" onclick="startChat('${user.id}')">Message</button>`;
            }
            actionContainer.innerHTML = btns;
        }

        loadProfile();

        window.startChat = async (id) => {
            const session = await supabase.auth.getSession();
            if (!session.data.session) return window.location.href = '/src/auth.html#login';

            try {
                const { data, error } = await messaging.startConversation(session.data.session.user.id, id);
                if (data) window.location.href = '/dashboard-student.html?tab=messages&convId=' + data.id;
            } catch (e) {
                alert("Error starting chat: " + e.message);
            }
        };

        window.sendConnectionRequest = async (id) => {
            const session = await supabase.auth.getSession();
            if (!session.data.session) return window.location.href = '/src/auth.html#login';
            alert('Request sent!');
        };

        // Expose to window for inline onclicks if needed, though they are already global
    </script>
</body>

</html>
